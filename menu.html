<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --cor-primaria: rgb(0, 172, 0);
            --cor-1: linear-gradient(to right,#40916C,#2D6A4F , #40916C);
            --cor-2: linear-gradient(to right, #95D5B2, #52B788, #2D6A4F);
            --cor-3: linear-gradient(to right, #52B788, #2D6A4F, #081C15);
            --cor-8: linear-gradient(to right, #081C15, #2D6A4F, #081C15);
            --cor-4: green;
            --cor-5: white;
            --cor-6: red;
            --cor-7: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;

        }

        body {
            overflow-x: hidden;
        }

        ul.menu li {
            transition: 1s;
        }

        .palm {
            color: var(--cor-primaria);
            text-align: center;
            background: linear-gradient(to left, var(--cor-4), var(--cor-5), var(--cor-6));
        }

        .container {
            width: 100vw;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .menu {
            height: 80px;
            width: 100%;
            background-color: var(--cor-7);
        }

        .menu ul {
            display: flex;
            justify-content: center;
        }

        .menu li {
            list-style: none;
        }

        .menu a {
            display: inline-block;
            border: 1px solid var(--cor-7);
            padding: 25px 15px;
            height: 80px;
            color: var(--cor-5);
            text-decoration: none;
            transition: 1s;
            border-radius: 8px;
        }

        .menu a:hover {
            background-color: var(--cor-5);
            color: var(--cor-7);
            transition: 1s;
        }

        div#camisas {
            background: var(--cor-1);
            width: 100vw;
            height: 100vh;
            /* background-color: var(--cor-1);     */
        }

        div#ingressos {
            background: var(--cor-2);
            width: 100vw;
            height: 100vh;
        }

        div#estadio {
            background: var(--cor-3);
            width: 100vw;
            height: 100vh;
        }

        img {
            height: 60vh;
        }

        #camisa {
            display: flex;
        }

        .pal{
            border:  2px solid black;
            height: 75vh;
            border-radius: 30px;
            background: var(--cor-8);
            display: flex;
            flex-direction: column;
            transition: 0.5s;
            margin-top: 1.25rem;
        }

        .pal:hover{
            transform: scale(105%);
        }
        .pal p{
            text-align: center;
            font-family: "Kanit", sans-serif;
            font-weight: 800;
        }
    </style>
</head>

<body>

    <div class="container">

                    alt="">
