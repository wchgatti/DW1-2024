<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            /* overflow: hidden; */
            display: flex;
            /* justify-content: space-around; */
            /* align-items: center; */
        }

        .container{
            display: flex;
            flex-direction: column;
            align-content: space-around;
            flex-wrap: wrap;

        }

        #box{
            width: 40rem;
            height: 30vh;
            background-color: white;
            text-align: center;
            
        }

        #or{
            width: 40rem;
            height: 2rem;
            background-color: white;
            margin-top: 1rem;
            text-align: center;
        }
        
        #goo{
            width: 40rem;
            height: 10rem;
            background-color: white;
            text-align: center;
            margin-top: 1rem;
        }
        
        

        button{
            width: 20rem;
            height: 2rem;
            background-color: white;
            border: 1px solid black;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10rem;
        }
        
        #Google img{
            width: 14px;
            height: 14px;
        }

        #Apple img{
            width: 14px;
            height: 17px;
        }

        #Face img{
            width: 25px;
            height: 25px;
        }
        
        #termos{
            width: 40rem;
            height: 5rem;
            text-align: center;
            background-color: white;
            margin-top: 1rem;
        }
        
        input{
            width: 20rem;
            height: 2rem;
        }

        #nome {
            margin-top: 2rem;

        }
        #box h4{
            margin-top: 1rem;
        }

        b{
            text-decoration: underline;
        }

        .imagem{
            width: 60rem;
            height: 100vh;
            background-image: url(https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg);
            background-size: cover;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            flex-direction: column;
        }

        .texto{
            margin-bottom: 6rem;
            color: white;
        }

        .tezto{
            color: white;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <div id="box">
            <h1>Sign in or create an account</h1>
            <h4>Welcome back! Please enter your details</h4>
            <input type="text" id="nome" placeholder="Nome">
            <br>
            <br>
            <input type="text" id="email" placeholder="Email address">
        </div>

        

        <div id="or">
            <h3>--------------------------or-------------------------</h3 >
        </div>

        

        <div id="goo">
            
            <div id="Google">
                <div>
                    <button><img src="https://logopng.com.br/logos/google-37.png" alt=""> Continue with Google</button>

                </div>
            </div>

            <div id="Apple">
                <button><img src="https://logopng.com.br/logos/apple-4.png" alt=""> Continue with Apple</button>

            </div>
            
            <div id="Face">
                <button><img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt=""> Continue with Facebook</button>

            </div>

        </div>
        
        <div id="termos">
            <p class="p">By signing in or creating an account, you agree with
            our <b>Terms & Conditions</b> and <b>Privacy Statement</b></p>
        </div>

    </div>

    <div class="imagem">
         <h1 class="tezto">"The persistence is the way to success."</h1>
         <h3 class="texto">Ass: Wesley Gatti</h3>
    </div>

</body>
</html>
