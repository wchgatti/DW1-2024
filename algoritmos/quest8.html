<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputAno">Informe sua idade</label>
    <input type="number" name="inputAno" id="inputAno">

    <br>
    <br>
    <input type="button" value="Verificar" onclick="verificar()">
    <br>
    <br>
    <label for="resp">Resposta</label>
    <div id="resp"></div>

    <script>
        function verificar() {
            let ano = parseInt(document.getElementById("inputAno").value);
            let resp;
            if (ano <= 12) {
                resp = "você é criança";

            }else if (ano < 18) {
                resp = "você é adolecente";

            }else if (18>= ano, ano <=60 ) {
                resp = "você é adulto";

            }else if (ano >= 61 ) {
                resp = "você é idoso";

            } else {
                resp = "coloque uma idade valida";
            }
            document.getElementById("resp").innerText = resp;
        }

    </script>
</body>
</html>
