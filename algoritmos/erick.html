<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: black;
        }
        .content{
            position: absolute;
            width: 110px;
            height: 110px;
            background: transparent;
            border: px solid #3c3c3c;
            border-radius: 50%;
            text-align: center;
            line-height: 111px;
            font-family: sans-serif;
            color: #fff000;
            font-size: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #fff000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            top: 40%;
            left: 48%;
        }
        @keyframes animate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .content::before{
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            width: 100%;
            height: 100%;
            border: 3pxx solid transparent;
            border-top: 4px solid #fff000;
            border-right: 4px solid #fff000;
            border-radius: 50%;
            animation: animate 2s linear infinite;
            
        }
        @keyframes animate {
            0%{
                transform: rotate(45deg);
            }
            100%{
                transform: rotate(405deg);
            }
        }
    </style>

</head>
<body>
    <div class="content">Loading</div>
</body>
</html>
