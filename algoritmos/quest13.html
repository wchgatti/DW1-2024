<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar os pares até N</title>

</head>

<body>
    <label for="inputN">Até que número deve somar? N = </label>
    <input type="number" name="inputN" id="inputN">

    <input type="button" value="Calcular" onclick="calcular()">
    <br>
    <label for="resp">Soma:</label>
    <span id="resp">...</span>

    <script>
        function calcular() {
            let n = parseInt(document.getElementById("inputN").value);
            let resp = document.getElementById("resp");
            let soma = 0;
            for (let i = 0; i <= n; i+=2) {
                soma = soma + i;
            }
            resp.innerText = soma;
        }
    </script>
</body>
</html>
