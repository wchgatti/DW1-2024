<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverte</title>
</head>

<body>
    <h2>Digite uma palavra e veja ela ao contrario : </h2>
    <label for="PalavraA">Palavra :</label>
    <input type="text" name="PalavraA" id="PalavraA">
    <button onclick="inverterPalavra()"> Inverter </button>
    <h3>
        <div id="resultado"> Resposta : </div>
    </h3>
    <script>
        function inverterPalavra() {

            let palavra = document.getElementById("PalavraA").value;
            let trocapalavra = "";
            for (let i = palavra.length - 1; i >= 0; i--) {
                trocapalavra += palavra[i];
            }
            document.getElementById("resultado").innerHTML = 
            "palavra ao contrario ficou assim : "  + trocapalavra ;
        }
    </script>
    </head>
</body>

</html>
