<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Contador de vogais</h1>
    <label for="palavra">Seu texto aqui</label>
    <input type="text" name="palavra" id="palavra">
    <br>
    <br>
    <input type="button" value="Contador de vogais" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Quantidade de vogais:‚Åü</label>
    <span id="resp"></span>

    <script>
        function calcular(){
            let cont = 0;
                    let frase = document.getElementById("palavra").value;
                    for (let i = 0; i < frase.length; i++){
                        let l = frase.charAt(i).toLowerCase();
                        if (l === "a" || l === "e" || l === "i" || l === "o" || l === "u"){
                            cont = cont + 1
                        }
                    }
                    document.getElementById("resp").innerText = cont;
           }
    </script>

</body>
</html>
