<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>F(x)=x2</h1>
    <label for="num">Seu número aqui</label>
    <input type="number" name="num" id="num">
    <br>
    <br>
    <input type="button" value="X2 é igual a" onclick="calcular()">
    <br>
    <br>
    <label for="resp">Seu número ao quadrado: </label>
    <span id="resp"></span>

    <script>
        function calcular(){
            mult = document.getElementById("num").value;
            let saida = calcularMult(mult);
            document.getElementById("resp").innerText = saida;
           }

           function calcularMult(mult){
            let valor = 0;
            for (let i = 0; i< mult.length; i++){
                valor = mult[i] * mult[0.1];

            }

            return valor;

           }
    </script>
     

</body>
</html>
